<link rel="import" href="../marked-element/marked-element.html">
<link rel="import" href="../paper-input/paper-textarea.html">
<!--
`<markdown-edit>` Let's you edit markdown and see the result side-by-side.
@demo demo.html
-->

<dom-module id="markdown-edit">
  <template>
    <template is="dom-if" if="{{focus}}">
      <paper-textarea label="{{label}}" value="{{value}}"></paper-textarea>
    </template>
    <template is="dom-if" if="{{!focus}}">
      <marked-element markdown="{{value}}"></marked-element>
    </template>
  </template>
</dom-module>
<script>
  Polymer({
    is: "markdown-edit",
    properties:{
      value:{notify:true},
      focus:{value:true}
    }// TODO add on focus to set `focus`
  });
</script>
